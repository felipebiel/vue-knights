<v-card elevation="2">
    <v-card-title>
        <div class="font-weight-medium text-uppercase grey--text">
            Hall dos Heróis
        </div>
        <v-spacer></v-spacer>
        <v-btn class="mb-2" @click="goToHome">
            Voltar
        </v-btn>
    </v-card-title>
    <v-card-text>
        <v-data-table :headers="headers" :items="dataTable" class="elevation-2">
            <template v-slot:item="props">
                <tr>
                    <td>{{ props.item.name }}</td>
                    <td>{{ getAge(props.item.birthday) }}</td>
                    <td>{{ props.item.weapons? props.item.weapons.length : 0 }}</td>
                    <td>{{ dictAttribute[props.item.keyAttribute] }}</td>
                    <td>{{ getAtack(props.item) }}</td>
                    <td>{{ getExperience(props.item) }}</td>
                </tr>
            </template>
            <template v-slot:no-data>
                Sem Heróis cadastrados
            </template>
        </v-data-table>
    </v-card-text>
</v-card>
