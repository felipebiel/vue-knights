<v-card elevation="2">
    <v-card-title>
        Esse é o novo Home
    </v-card-title>
    <v-card-text>
        <v-data-table :headers="headers" :items="dataTable" class="elevation-1">
            <template v-slot:top>
                <v-toolbar flat>
                    <v-toolbar-title>Meus Guerreiros</v-toolbar-title>
                    <v-divider class="mx-4" inset vertical></v-divider>
                    <v-spacer></v-spacer>
                    <v-btn color="primary" dark class="mb-2" @click="goToCreate">
                        Novo Guerreiro
                    </v-btn>
                </v-toolbar>
            </template>
            <template v-slot:item="props">
                <tr @click="selectLine(props.item)">
                    <td>{{ props.item.name }}</td>
                    <td>{{ getAge(props.item.birthday) }}</td>
                    <td>{{ props.item.weapons? props.item.weapons.length : 0 }}</td>
                    <td>{{ dictAttribute[props.item.keyAttribute] }}</td>
                </tr>
            </template>
            <template v-slot:no-data>
                <v-alert :value="true" class="alertData text-xs-center">
                    Não há documentos cadastrados
                </v-alert>
            </template>
            <template v-slot:no-data>
                Sem guerreiros cadastrados
            </template>
        </v-data-table>
    </v-card-text>
</v-card>
